<head>
    <meta charset="utf-8">
    <link href="/dosyalar/bulma.css" rel="stylesheet" type="text/css" />

    <script
        src="http://code.jquery.com/jquery-3.2.1.js"
        crossorigin="anonymous">
      </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="https://images.vexels.com/media/users/3/137401/isolated/preview/00300d00be87848b87d820f2664bc7eb-quora-icon-logo-by-vexels.png" />

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'question/pagination.css' %}" />

</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="https://images.vexels.com/media/users/3/137401/isolated/preview/00300d00be87848b87d820f2664bc7eb-quora-icon-logo-by-vexels.png">
      Quora
    </a>

    <button class="button navbar-burger">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
    <div class="navbar-menu">
        {% if not request.user.is_authenticated %}
            <a class="navbar-item" href="{% url 'account:signup' %}">Üye Ol</a>
            <a class="navbar-item" href="{% url 'account:login' %}">Giriş Yap</a>

        {% else %}
            <div class="navbar-end">
                <a class="navbar-item" href="{% url 'question:search' %}">Arama</a>
                <a class="navbar-item" href="{% url 'account:profile' username=request.user.username %}">{{ request.user.username }}</a>
                <a class="navbar-item" href="{% url 'account:logout' %}">Çıkış Yap</a>
            </div>
        {% endif %}
    </div>
</nav>
<div class="section">

    {% block content %}

    {% endblock %}
</div>
<br />
<br />
<br />
<script>
    $(".navbar-burger").click(function() {
        th = $(".navbar-menu");
        if (th.attr('class') === "navbar-menu") {
            th.attr('class', 'navbar-menu is-active');
        } else {
            th.attr('class', 'navbar-menu');
        }
    });
</script>

</body>
